<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjc-dSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="header :: header"></div>

    <div th:if="${error != null}" class="alert alert-danger mx-5 my-5" role="alert">
        <p th:text="${error}"></p>
    </div>

    <div class="d-flex justify-content-center my-5">
        <div class="card" style="width: 40%;">
            <div class="card-body">
                <h1 class="card-title">Réservation pour&nbsp; <span th:text="${voyage.ville}"></span></h1>
                <p class="card-text">Informations du voyage:</p>
                <p class="card-text">Pays: <span th:text="${voyage.pays}"></span></p>
                <p class="card-text">Catégorie: <span th:text="${nomCategorie}"></span></p>
                <p class="card-text">Places restantes: <span th:text="${voyage.nbPlaces}"></span></p>
                
                <form th:action="@{/réserver-infos}" method="post">
                    <input type="hidden" name="voyageId" th:value="${voyage.voyageId}" />
            
                    <div class="form-group">
                        <label for="nbPersonnes">Nombre de personnes:</label>
                        <input type="number" class="form-control" id="nbPersonnes" name="nbPersonnes" required min="1" th:max="${voyage.nbPlaces}">
                    </div>
            
                    <div class="form-group">
                        <label for="dateDebut">Date de départ:</label>
                        <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                    </div>
            
                    <div class="form-group">
                        <label for="dateFin">Date de fin:</label>
                        <input type="date" class="form-control" id="dateFin" name="dateFin" required>
                    </div>
            
                    <button type="submit" class="btn btn-primary mt-5">Réserver et payer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
