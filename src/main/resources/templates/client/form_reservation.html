<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<body>
	<div th:replace="header :: header"></div>
	<a th:href="@{/voyages-client}">Retour à la page d'accueil</a>


	<h1>Réservation pour <span th:text="${voyage.ville}"></span></h1>
	<p>Informations du voyage: </p>
	<p>Pays: <span th:text="${voyage.pays}"></p>
	<p>Catégorie: <span th:text="${nomCategorie}"></p>
	
	<div>
		<form th:action="@{/réserver-infos}" method="post">
			<input type="hidden" name="voyageId" th:value="${voyage.voyageId}" />

		    <label for="nbPersonnes">Nombre de personnes: </label>
		    <input type="number" id="nbPersonnes" name="nbPersonnes" required><br>
		    
		    <label for="dateDebut">Date de départ: </label>
		    <input type="date" id="dateDebut" name="dateDebut" required><br>
		    
		    <label for="dateFin">Date de fin: </label>
		    <input type="date" id="dateFin" name="dateFin" required><br>
		    

		    <br>
		    
		    <button type="submit">Réserver et payer</button>
		</form>
	</div>

	</body>
</html>
