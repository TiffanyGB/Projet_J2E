<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div th:replace="header :: header"></div>
	

	
	<div class=" d-flex flex-column fond">
	    <span class="badge bg-secondary px-3 py-3 mx-4 my-4" style="width: 300px;">
		        <a th:href="@{/}" style="text-decoration: none; color: white;">Retour à la page d'accueil</a>
		</span>
	
	    
		<div class="container mt-4">
	        <div class="row justify-content-center">
	            <div class="col-md-6">
	                <div class="card">
	                    <div class="card-body">
	                        <h1 class="text-center">Inscription</h1>
	
	                        <div th:if="${error}" class="alert alert-danger" role="alert">
	                            <p th:text="${error}"></p>
	                        </div>
	
	                        <form th:action="@{/inscription-enregistrer}" method="post">
	                            <div class="mb-3">
	                                <label for="nom" class="form-label">Nom:</label>
	                                <input type="text" class="form-control" id="nom" name="nom" required maxlength="49" minlength="2">
	                            </div>
	
	                            <div class="mb-3">
	                                <label for="prenom" class="form-label">Prénom:</label>
	                                <input type="text" class="form-control" name="prenom" id="prenom" required maxlength="49" minlength="2">
	                            </div>
	
	                            <div class="mb-3">
	                                <label for="email" class="form-label">Adresse mail:</label>
	                                <input type="email" class="form-control" name="email" id="email" required maxlength="49">
	                            </div>
	
	                            <div class="mb-3">
	                                <label for="mdp" class="form-label">Mot de passe:</label>
	                                <input type="password" class="form-control" name="mdp" id="mdp" required minlength="8" maxlength="49">
	                            </div>
	
	                            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
