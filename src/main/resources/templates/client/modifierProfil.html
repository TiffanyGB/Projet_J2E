<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
	<div th:replace="header :: header"></div>
    <div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Modification du profil</h1>
            <form th:action="@{/modifier-profil}" method="post">
                <input type="hidden" name="userId" th:value="${user.idUtilisateur}" />

                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" th:value="${user.nom}" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <label for="prenom">Prenom:</label>
                    <input type="text" id="prenom" name="prenom" th:value="${user.prenom}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mdp">Mot de passe :</label>
                    <input type="password" id="mdp" name="mdp" class="form-control" minlength="8">
                </div>

                <button type="submit" class="btn btn-primary my-5">Modifier profil</button>
            </form>
        </div>
    </div>
</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
