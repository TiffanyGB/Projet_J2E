<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div th:replace="header :: header"></div>
	
	<span class="badge text-bg-secondary px-3 py-3 mx-4 my-4"><a th:href="@{/}" style="text-decoration: none;">Retour à la page d'accueil</a></span>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card p-4"> <!-- Ajout de padding -->
                <div class="card-body">
                    <h1 class="card-title mb-4">Ajouter une catégorie</h1> <!-- Ajout de marges en bas -->
                    <form th:action="@{/ajouter-categorie}" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-4"> <!-- Ajout de marge en bas -->
                            <label for="nomCategorie">Nom de la catégorie :</label>
                            <input type="text" id="nomCategorie" name="nomCategorie" class="form-control" required>
                        </div>
                        <div class="form-group mb-4"> <!-- Ajout de marge en bas -->
                            <label for="imageCategorie">Image de la catégorie :</label>
                            <input type="file" name="file" id="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <h1 class="my-4">Liste des catégories</h1>
    
    <div class="alert alert-dark mx-5 my-5" role="alert">Nombre de catégories: <span th:text="${categories.size}"></div>
    
    

<div class="container text-center">
	    <div class="row">
	        <div class="col-md-4" th:each="categorie : ${categories}">
	            <div class="card" style="width: 18rem; margin-bottom: 30px;">
	                <img th:src="@{/displayImageCat/{id}(id=${categorie.idCategorie})}" style="height: 10rem;">
	                <div class="card-body">
	                    <h5 class="card-title" th:text="${categorie.nomCategorie}"></h5>
	                    <form th:action="@{'/categorie-voyages/' + ${categorie.idCategorie}}" method="get">
	                        <input type="hidden" name="idCategorie" th:value="${categorie.idCategorie}" />
	                        <div class="d-grid gap-2">
	                        
	                        <div class="d-flex mx-4">
								<form th:action="@{/supprimer-categorie}" method="post">
					                <input type="hidden" name="idCategorie" th:value="${categorie.idCategorie}" />
					                <button type="submit" class="btn btn-danger mx-2">Supprimer</button>
					            </form>
					            
					            <form th:action="@{/modifier-categorie-redirection}" method="post">
					                <input type="hidden" name="idCategorie" th:value="${categorie.idCategorie}" />
					                <button type="submit" class="btn btn-primary">Modifier</button>
					            </form>
	                        </div>

	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
