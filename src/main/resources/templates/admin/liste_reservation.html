<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
	<div th:replace="header :: header"></div>
		<span class="badge text-bg-secondary px-3 py-3 mx-4 my-4"><a th:href="@{/}" style="text-decoration: none;">Retour à la page d'accueil</a></span>
    
    <h1>Voyages réservés </h1>
    
    <div class="alert alert-info mx-5 my-5" role="alert">Nombre total de voyages réservés: <span th:text="${voyagesReserves.size}"></div>

    
    <table>
        <thead>
            <tr>
				<th></th>
				<th>Pays</th>
                <th>Ville</th>
                <th>Nombre de places restantes</th>
                <th>Nombre de places réservées</th>

                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="voyage : ${voyagesReserves}">
				<td><img th:src="@{/displayImage/{id}(id=${voyage.voyageId})}" style="width: 50%;"></td>
				<td class="pays" th:text="${voyage.pays}"></td>
		        <td class="ville" th:text="${voyage.ville}"></td>
		        <td class="nbPlaces" th:text="${voyage.nbPlaces}"></td>
		        <td class="nbPlaces" th:text="${nbReserves[voyage.voyageId]}"></td>
	            <td><form th:action="@{'/reservations-Voyage/' + ${voyage.voyageId}}" method="post">
	                    <input type="hidden" name="voyageId" th:value="${voyage.voyageId}" />
	                    <button type="submit" class="btn btn-primary text-light">Détails</button>
	                </form>
            	</td>
			</tr>
        </tbody>
    </table>
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
