<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">

</head>
<body>
	<div th:replace="header :: header"></div>
	<button class="retour"><a th:href="@{/voyages}">Retour à la liste des catégories</a></button>

    <h1>Modification de: </h1>
    
        <form th:action="@{/modifier-voyage}" method="post">
        <input type="hidden" name="voyageId" th:value="${voyage.voyageId}" />
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" th:value="${voyage.ville}" required><br>

        <label for="description">Description :</label>
        <input type="text" id="description" name="description" th:value="${voyage.description}" required><br>

        <label for="prix_unitaire">Prix unitaire :</label>
        <input type="number" id="prix_unitaire" name="prix_unitaire" th:value="${voyage.prix_unitaire}" required><br>

        <button type="submit">Modifier Voyage</button>
    </form>
	
	</body>
</html>
