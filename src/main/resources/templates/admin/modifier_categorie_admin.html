<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voyages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
	<div th:replace="header :: header"></div>

	
	<span class="badge text-bg-secondary px-3 py-3 mx-4 my-4"><a th:href="@{/voyages}" style="text-decoration: none;">Retour à la liste des catégories</a></span>


   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card" style="padding: 20px;">
                <div class="card-body">
                    <h1 class="card-title">Modification de&nbsp;<span th:text="${categorie.nomCategorie}"></span></h1>
                    <form th:action="@{/modifier-categorie}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="idCategorie" th:value="${categorie.idCategorie}" />

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="nomCategorie">Nom :</label>
                            <input type="text" id="nomCategorie" name="nomCategorie" th:value="${categorie.nomCategorie}" class="form-control" required>
                        </div>

                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="image">Image de la catégorie:</label>
                            <img th:src="@{/displayImageCat/{id}(id=${categorie.idCategorie})}" style="width: 100px;">
                            <input id="image" th:name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Modifier Catégorie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	</body>
</html>
